<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Categories</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h2 class="heading">SELECT YOUR CHOICE</h2>
  </div>
  <div class="tab-container">
    <button id="MenTab" class="tablinks active" onclick="openCategory(event, 'Men')">Men</button>
    <button class="tablinks" onclick="openCategory(event, 'Women')">Women</button>
    <button class="tablinks" onclick="openCategory(event, 'Kids')">Kids</button>
  </div>

  <div id="Men" class="tabcontent"></div>
  <div id="Women" class="tabcontent"></div>
  <div id="Kids" class="tabcontent"></div>

  <script src="script.js"></script>
  <script>
    // Ensure the "Men" tab is active initially
    document.getElementById("MenTab").classList.add("active");
  </script>
</body>
</html>
